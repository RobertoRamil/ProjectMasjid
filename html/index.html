<!DOCTYPE html>

<html lang="en">
  
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home Page</title>

        <link id="pageCSS" rel="stylesheet" href="../css/homeStyle.css">
        <script type='module' src="firebase.js"defer></script>
        <!--Prayer and announcements-->        
        <script src="../js/homeScript.js"defer></script>

        <!--Slideshow-->
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" 
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous">
        </script>
    
        <!-- Import Google Fonts -->
        <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

        <!-- Bootstrap and jQuery -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

        <!-- Import Template System -->
        <script src="../js/template.js" defer></script>
        <script src="../js/header.js" defer></script>
        <script type='module' src="../js/firebase.js" defer></script>
    </head>



<body>


<!--Header-->
<div id="header"></div>
<!--Header-->

<!-- Quote of the Day-->
  <div class="centeredRow">
      <div class="box">
        <h1 id="heading">Quote of the Day</h1>
        <div class="announcement-row" id="quoteRow"></div>
      </div>
  </div>
<!-- Quote of the Day-->




<!--Prayer Container-->    
    <div class="centeredRow">
            <div class="box">
                <h1 id="headingDate"><div id="date" class="clock" onload="getDate()"></div> </h1>
                <div class="container"></div> <!-- Container to hold prayer boxes -->
                <script src="../js/script.js"></script>                               
            </div> 
    </div>
<!--Prayer Container-->

    
        
<!--Image Carousel-->   
<div class="centeredRow">     
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" id="img" src="https://firebasestorage.googleapis.com/v0/b/project-musjid.firebasestorage.app/o/pic1.png?alt=media&token=5313c37d-b569-4857-ab42-c634c1d1ada3" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" id="img" src="https://firebasestorage.googleapis.com/v0/b/project-musjid.firebasestorage.app/o/pic2.png?alt=media&token=4e9de14c-2724-4307-a4f3-d320ec2e5d7d" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" id="img" src="https://firebasestorage.googleapis.com/v0/b/project-musjid.firebasestorage.app/o/pic3.jpg?alt=media&token=15658ab5-4063-4c05-8826-fd537e6a9974" alt="Third slide">
              </div>

            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
          </a>
        </div>
        </div>
</div>
<!--Image Carousel--->



<!--Announcements-->
<div class="centeredRow"> 
          <div class="box">
            <h1 id="heading">Announcements</h1>
            <div class="announcement-row" id="announcementRow"></div>

        </div>
</div>
<!--Announcements-->




<!-- footer added here -->
<div id="footer"></div>

    <!-- Link to the JavaScript file -->
    <script  src="../js/homeScript.js"type ="module" defer></script>
    <script src="../js/footerScript.js" defer></script>
    <script src = "../js/firebase.js" type="module" defer ></script>

</body>
</html>
