<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>

    <link id="pageCSS" rel="stylesheet" href="../css/eventStyle.css">
    

    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type = "module" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type = "module" defer></script>

    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">

    <!-- Bootstrap and jQuery -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>

    <!-- Import Template System -->
    <script src="../js/template.js" defer></script>
    <script src="../js/header.js" defer></script>
    <script type='module' src="../js/firebase.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .old-standard-tt-regular {
            font-family: "Old Standard TT", serif;
            font-weight: 400;
            font-style: normal;
        }
        .abril-fatface-regular{
            font-family: 'Abril Fatface', serif;
            font-size: clamp(2rem, 4vw, 4rem);
        }
        .old-standard-tt-bold {
            font-family: "Old Standard TT", serif;
            font-weight: 700;
            font-style: normal;
        }

        .old-standard-tt-regular-italic {
            font-family: "Old Standard TT", serif;
            font-weight: 400;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <!--<h2 class="Webpage-Tab-Title old-standard-tt-bold">Events</h2>-->
    <h2 class="Webpage-Tab-Title old-standard-tt-bold"> Events</h2>
    <div class="calendar-container old-standard-tt-regular">
        <div id="calendar-box">
            <div class="cal_header">
                <button onclick="prevMonth()">Previous</button>
                <h2 id="monthYear"></h2>
                <button onclick="nextMonth()">Next</button>
            </div>
    
            <div class="calendar" id="calendar"></div>
        </div>
        <div id="event-box" class="event-box">
            <h3 class="abril-fatface-regular">Event List</h3>
            <div id="events">
                
            </div>

            <ul id="event-list" class="old-standard-tt-regular"></ul>
        </div>
    </div>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd72GcSRIavQMCyZUGINTRY9Vcddd-_PsDKClpRqgbEOchKqA/viewform?embedded=true" 
            width="640" height="1261" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    <div class="signup old-standard-tt-regular"  id="newsLetter">
        <h4 class="old-standard-tt-bold">Sign up for newsletter</h4>
        <div class="emailSignup">
            <!--<p class="old-standard-tt-regular">Sign up with email</p>-->
            <input type="text" class="Ebox old-standard-tt-regular" name="email" id="emailField" placeholder="Email Address" required>
            <button onclick="signUpEmail()" id = "Esign" class="Esign old-standard-tt-regular">Sign up with email</button>
            <button onclick="removeEmail()" id = "Eremove" class="Eremove old-standard-tt-regular">Remove this email</button>
        </div>
        <div class="phoneSignup">
             <!--<p class="old-standard-tt-regular">Sign up with phone number</p>-->
            <input type="text" class="Pbox old-standard-tt-regular" name="phone" id="phoneField" placeholder="Phone Number" required>
            <button onclick="signUpPhone()" id = "Psign" class="Psign old-standard-tt-regular">Sign up with phone</button>
            <button onclick="removePhone()" id = "Premove" class="Premove old-standard-tt-regular">Remove this phone</button>
        </div>
    </div>

        <!-- footer added here -->
    <div id="footer"></div> 

        <!-- Link to the JavaScript file -->
        <script src="../js/footerScript.js" defer></script>
        <script src = "../js/firebase.js" type="module" defer ></script>
        <script src="../js/eventScript.js" defer></script>    
</body>
</html>
