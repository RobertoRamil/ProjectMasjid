<!DOCTYPE html>
<html lang="en">
    <head>    
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Title is what chrome shows on top-->
        <title>Admin Logo and Backdrop Upload</title>
        <!--CSS & Javscript-->
        <link rel="stylesheet" href="adminHeader.css">
        <script src="adminHeader.js"></script>

    </head>


    <body>            
        <div id="background_and_title">
            <button type="button" onclick="history.go(-1)"> < Back </button>
            <h2 id="update_image_visual_text"> Update Image </h2>


            <button onclick="darkSwitch()">DarkMode</button>
            For now I'm putting this dark mode here. this can be changed later.
            Also, the coloring of all the pages will need to be redone later to make them look better.
        </div>

        <div id="background-upload-container">
            <!-- Dropdown for selecting Logo or Backdrop -->
            <div id="logoChange">
                <label for="imageType">Select Image Type:</label>
                <select id="imageType" name="imageType">
                    <option value="logo" selected>Logo</option>
                    <option value="backdrop">Backdrop</option>
                </select>
            </div>

            <!-- File input for image upload -->
            <input type="file" id="imageUpload" accept="image/*">
            <div class="preview-container">
                <img id="imagePreview" src="#" alt="Image Preview" style="display:none;">
            </div>

            <button onclick="uploadImage()">Upload Image</button>
            <p id="uploadStatus"></p>

        </div>

        <br>
        <!--These are the tabs that go to different pages-->
        <div id="tabs_container">
            <a href="adminHome.html" class="tab">Home</a>
            <a href="adminAbout.html" class="tab">About</a>
            <a href="adminEvent.html" class="tab">Events</a>
            <a href="adminDonate.html" class="tab">Donate</a>
        </div>
    </body>
</html>
