<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin About</title>
    <link rel="stylesheet" href="adminAbout.css">
    <script src="adminAbout.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../User/firebase.js" type="module" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type = "module" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type = "module" defer></script>
    <script defer> 
        $(function(){
            $('#header').load('adminHeader.html');
        })
    </script>
</head>

<header>
    <div id = "header"></div>       
</header>

<body>
    <div id="about_content">
        <h2 id="Webpage-Tab-Title">Admin About</h2>
        
        <div id="information_and_team">
            <!-- Left Box -->
            <div id="information">
                <h2 contenteditable="true" id="adminLeftTitle">*Title of the information here*</h2>
                <p contenteditable="true" id="adminLeftText">The full text goes here.</p>
                <button id = "saveAbt">Save changes</button>
            </div>

            <!-- Right Box -->
            <div id="Team">
                <h1>Manage the Team!</h1>
                <div class="membersBox" id="adminMembersBox">
                    <!-- Editable team members will populate here -->
                </div>
                <button id="addNewMember">+ Add New Member</button>
            </div>
        </div>

        <!-- Social Media Links Update Section -->
        <div id="socialMediaSection">
            <h3>Update Social Media Links</h3>
            <form id="socialLinksForm">
                <label for="facebookLink">Facebook URL:</label>
                <input type="url" id="facebookLink" name="facebookLink" placeholder="Enter Facebook URL">

                <label for="instagramLink">Instagram URL:</label>
                <input  type="url" id="instagramLink" name="instagramLink" placeholder="Enter Instagram URL">
            </form>
        </div>

        <!-- Save Changes Button -->
        <button id="saveChanges">Save Changes</button>
    </div>
</body>
</html>
