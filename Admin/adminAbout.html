<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin About</title>
    <link rel="stylesheet" href="adminAbout.css">
    <script src="adminAbout.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script defer>
        $(function(){
            $('#header').load('adminHeader.html');
        })
    </script>
</head>
<header>
    <div id="backButton">
        <a href="adminHome.html">
        <button type="button" class="back_button">< Back</button>
        </a>
    </div>
    <div id = "header"></div>       
</header>

<body>
    <h2 class="Webpage-Tab-Title">Admin About</h2>

    <div class="about_content">

        <!-- Left Box -->
        <div class="information">
            <h2 contenteditable="true" id="adminLeftTitle">*Title of the information here*</h2>
            <p contenteditable="true" id="adminLeftText">The full text goes here.</p>
        </div>

        <!-- Right Box -->
        <div class="Team">
            <h1>Manage the Team!</h1>
            <div class="membersBox" id="adminMembersBox">
                <!-- Editable team members will populate here -->
            </div>
            <button id="addNewMember">+ Add New Member</button>
        </div>

        <!-- Save Changes Button -->
        <button id="saveChanges" class="save-btn">Save Changes</button>
    </div>
</body>
</html>
