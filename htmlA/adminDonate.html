<!DOCTYPE html>        
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Donate</title>


        <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous"></script>

        <link rel="stylesheet" href="../cssA/adminDonate.css">
       
        <script type="module" src="../jsA/adminDonate.js" defer></script>
        <script type="module" src="../js/firebase.js"defer></script> 

    
        <script defer>
            $(function(){
                $('#header').load('adminHeader.html');
            })
        </script>

    </head>         
    <header>
            <div id = "header"></div>
    </header>
    <body>
        <div id="page_content">
            <form id="donate_about">
                <textarea id="donate_about_text" placeholder="Edit Donation's about section"></textarea>
                <br>
                <button type="submit">Convert Changes</button>
            </form>
            
            <div id="donate_buttons">       
                <form id="paypal">
                    <b>Turn off Square </b>      
                    <input type="checkbox" class="toggle"  id="paypal_check"/>
                    <br>
                    <input type="url" id="paypalURL">
                    <br>
                    <button id = "paypalupdate" type="submit" >Update Square Link</button>
                </form>

                <br>

                <form id="zelle">
                    <b>Turn off Zelle </b>      
                    <input type="checkbox" class="toggle" id="zelle_check"/>
                    <br>
                    <input type="file" placeholder="current URL" id="zelleSubmitImg" accept="image/*"/>
                    <br>
                    
                    <img id="zelle_preview" src=""
                         style="max-width: 300px; display: block; margin-top: 10px;"/>
                    
                    <button type="submit">Update Zelle</button>
                </form>
            </div>
        </div>
    </body>  
</html>
