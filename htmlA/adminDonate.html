<!DOCTYPE html>        
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Donate</title>

        <link rel="stylesheet" href="../cssA/adminDonate.css">
       
        <script src="../jsA/adminDonate.js" defer></script>
        
        <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
        <script src="../js/firebase.js" type="module" defer></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type = "module" defer></script>
        <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type = "module" defer></script>
        </script>
        <script defer>
            $(function(){
                $('#header').load('adminHeader.html');
            })
        </script>

    </head>         
    <header>
            <div id = "header"></div>
    </header>
    <body>
        <div id="page_content">
            <form id="donate_about">
                <!--Later replace the placeholder text to take from the database of the current about-->
                <textarea placeholder="Edit Donation's about section"></textarea>
                <br>
                <button type="submit">Convert Changes</button>
            </form>
            
            <div id="donate_buttons">       
                <form id="paypal">
                    <b>Turn off Paypal </b>      
                    <!--Add thing that actually removes the image-->
                    <input type="checkbox" class="toggle"/>
                    <br>
                    <!--Later replace the placeholder text with the current donation link-->
                    <input type="url" placeholder="current URL" id="paypalURL">
                    <br>
                    <button type="submit" >Update Paypal Link</button>
                </form>

                <br>

                <form id="zelle">
                    <b>Turn off Zelle </b>      
                    <!--Add thing that actually removes the image-->
                    <input type="checkbox" class="toggle"/>
                    <br>
                    <form id="zelleSubmit">
                        <input type="file" placeholder="current URL" id="zelleSubmitImg" accept="image/*"/>
                        <br>
                        <img id="zelle_preview" src=""/>
                    </form>
                    <button type="submit">Update Zelle Link</button>
                </form>
            </div>
        </div>
    </body>  
</html>
