<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Page</title>

    <link id="pageCSS" rel="stylesheet" href="eventStyle.css">
    

    <script src="firebase.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
        crossorigin="anonymous">
    </script>
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js" type = "module" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js" type = "module" defer></script>

    <script src="eventScript.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>
    <script>
        $(function(){
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        })
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        .old-standard-tt-regular {
            font-family: "Old Standard TT", serif;
            font-weight: 400;
            font-style: normal;
        }

        .old-standard-tt-bold {
            font-family: "Old Standard TT", serif;
            font-weight: 700;
            font-style: normal;
        }

        .old-standard-tt-regular-italic {
            font-family: "Old Standard TT", serif;
            font-weight: 400;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <!--<h2 class="Webpage-Tab-Title old-standard-tt-bold">Events</h2>-->
    <h2 class="Webpage-Tab-Title old-standard-tt-bold"> Events</h2>
    <div class="calendar-container old-standard-tt-regular">
        <div id="calendar">
            <div class="container">
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prev-month" class="old-standard-tt-regular">Previous</button>
                        <h2 id="month-year" class="old-standard-tt-bold">February 2025</h2>
                        <button id="next-month" class="old-standard-tt-regular">Next</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
        <div id="event-box">
            <h3 class="old-standard-tt-bold">Event List</h3>
            <ul id="event-list" class="old-standard-tt-regular"></ul>
        </div>
    </div>
    <div class="iframe-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSd72GcSRIavQMCyZUGINTRY9Vcddd-_PsDKClpRqgbEOchKqA/viewform?embedded=true" 
            width="640" height="1261" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
    </div>
    <div class="signup old-standard-tt-regular">
        <h4 class="old-standard-tt-bold">Sign up for newsletter</h4>
        <div class="emailSignup">
            <!--<p class="old-standard-tt-regular">Sign up with email</p>-->
            <input type="text" class="Ebox old-standard-tt-regular" name="email" id="emailField" placeholder="Email Address" required>
            <button onclick="signUpEmail()" class="Esign old-standard-tt-regular">Sign up with email</button>
        </div>
        <div class="phoneSignup">
             <!--<p class="old-standard-tt-regular">Sign up with phone number</p>-->
            <input type="text" class="Pbox old-standard-tt-regular" name="phone" id="phoneField" placeholder="Phone Number" required>
            <button onclick="signUpPhone()" class="Psign old-standard-tt-regular">Sign up with phone</button>
        </div>
    </div>

        <!-- footer added here -->
    <div id="footer"></div> 
</body>
</html>
