<!DOCTYPE html>

<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Events Page</title>

    <link id="pageCSS" rel="stylesheet" href="eventStyle.css">
    
    <script src="firebase.js" defer></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" 
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" 
    crossorigin="anonymous">
    </script>

    <script src="eventScript.js" defer></script>


    <!--Importing jquery to get the function that makes the header-->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" 
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" 
        crossorigin="anonymous">
    </script>

    <script>
        $(function(){
            $('#header').load('header.html');
            $('#footer').load('footer.html');
        })
    </script>

</head>

<body>
    <!--This is importing the header-->
    <div id="header"></div>
    <h2 class="Webpage-Tab-Title">Events</h2>

    <div class="calendar-container">
        <div id="calendar">
            <div class="container">
                <div class="calendar">
                    <div class="calendar-header">
                        <button id="prev-month">Previous</button>
                        <h2 id="month-year"></h2>
                        <button id="next-month">Next</button>
                    </div>
                    <div class="calendar-grid" id="calendar-grid">
                    <!-- Calendar days will be dynamically generated here -->
                    </div>
                </div>
            </div>
        </div>
        
        <div id="event-box">
            <h3>Event List</h3>
            <ul id="event-list"></ul>
        </div>
    </div>
    

    <div class = signup>
        <h4>Sign up for newsletter</h4>
        <div class="emailSignup">
            <p>Sign up with email</p>
            <input type="text" class="Ebox" name="email" id="emailField" placeholder="Email Address" required>
            <button onclick="signUpEmail()" class="Esign">Sign up with email</button>

        </div>
        <div class="phoneSignup">
            <p>Sign up with phone number</p>
            <input type="text" class="Pbox" name="phone" id="phoneField" placeholder="Phone Number" required>
            <button onclick="signUpPhone()" class="Psign">Sign up with phone</button>
        </div>
        


    </div>

        <!-- footer added here -->
        <div id="footer"></div> 

</body>
</html>
