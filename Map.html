<head>
    <script>
        function map(URL){
            //If there is already a map embed, this gets rid of it
            const existingIframe = document.querySelector("iframe");
            if (existingIframe) {
                document.body.removeChild(existingIframe);
            }

            //This is initializing the iframe in javascript as iframe is a HTML function
            let iframe= document.createElement("iframe");
            iframe.src=URL;
            iframe.width=500;
            iframe.height=500;
            iframe.allowfullscreen=true; 
            iframe.style.border="strong";
            document.body.appendChild(iframe);
        }

        //This grabs any space from the user input and replaces it with '+' to fit the URL google map uses for locations
        function convertSpace(event){
            event.preventDefault();
            let converted= document.getElementById("Location").value.replaceAll(" ","+");
            let websiteURL=("https://www.google.com/maps?q="+converted+"&output=embed");
            map(websiteURL);
        }    
    </script>
</head>

<body>
    <!--Initial Iframe example, this can be put into the home HTML once set up-->
    <iframe src="https://www.google.com/maps?q=Maunatul+Muslimeen+Society+of+CA+(Islamic+Center)+-+MMSC+-+Sacramento&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed" 
    width=500 height=500 allowfullscreen></iframe>

    <!--This would be on the admin side, it would ask for the user input with an example of what to input
    Once they submit their input, embed will change the URL to the location if found-->
    <form id="mapChange">
        <b style="font-size:2vw">
            Location Name on Google Maps:
        </b>
        <div>
            &emsp; Example: Maunatul Muslimeen Society of CA (Islamic Center) - MMSC - Sacramento
        </div>
        <input type="text" id="Location"><br>
        <button onclick="convertSpace(event)">Submit</button><br>

    </form>
</body>
